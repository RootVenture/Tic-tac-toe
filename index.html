<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#000">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>TIC TAC TOE</h1>

      <div class="board">
        <div class="menu">
          <div class="playerselection">
            <i class="material-icons computer">computer</i> |
            <i class="material-icons twoplayers">people</i>
          </div>

          <div class="xoselection">
            <i class="material-icons op">radio_button_unchecked</i> |
            <i class="material-icons xp">close</i>
          </div>
          <div class="startcont">
            <i class="material-icons start">arrow_forward</i>
          </div>
        </div>

        <div class="grid">
          <div class="scoreboard">
            <span class="fplyr">
              <i class="material-icons indi pactive">keyboard_arrow_right</i>
              <span>YOU [ O ]</span>
            </span>
            <span class="splyr">
              <span>BOT [ X ]</span>
              <i class="material-icons indi pdisable">keyboard_arrow_left</i>
            </span>
          </div>
          <table cellspacing="0">
            <tr id="row1">
              <td id="box0" class="box border__bot border__right"></td>
              <td id="box1" class="box border__bot border__right"></td>
              <td id="box2" class="box border__bot"></td>
            </tr>

            <tr id="row2">
              <td id="box3" class="box border__bot border__right"></td>
              <td id="box4" class="box border__bot border__right"></td>
              <td id="box5" class="box border__bot"></td>
            </tr>

            <tr id="row3">
              <td id="box6" class="box border__right"></td>
              <td id="box7" class="box border__right"></td>
              <td id="box8" class="box"></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="winner">
        <span class="whowonstatus"></span>
      </div>

      <div class="restartcontrols">
        <i class="material-icons restart">refresh</i>
        <i class="material-icons home">home</i>
      </div>
    </div>
    <script src="main.js "></script>
</body>

</html>
